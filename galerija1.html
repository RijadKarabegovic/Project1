<body>
<div style="
  position:relative;
  display: flex;
  justify-content: space-around;
  align-items: center
  flex-wrap: wrap;
  flex-direction: row;
  width: 100%;
  height: 680px;
  background: #101010;
  color:#f5f5f5;"class="Galleries-area" id="Galleries">
<div class="slidershow middle">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
     
        <div class="slide s1">
          <img src="pht/IMG0.jpg">
        </div>
        <div class="slide">
          <img src="pht/IMG2.jpg">
        </div>
        <div class="slide">
          <img src="pht/IMG3.jpg">
        </div>
        <div class="slide">
          <img src="pht/IMG4.jpg" >
        </div>
        <div class="slide">
          <img src="pht/IMG5.jpg">
        </div>
     
          
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
